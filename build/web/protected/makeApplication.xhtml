<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Make Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <h1>Application creation page for graduate students</h1>
                <form method="POST" action="j_security_check">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td align="right">Title of Conference</td>
                            <td>
                                <input type="text" name="j_username"/> 
                                <!-- "j_username" needs to be changed, but to what? -->
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Location</td>
                            <td>
                                <input type="password" name="j_password"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Conference Details</td>
                            <td>
                                <input type="password" name="j_password3"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Presentation Title</td>
                            <td>
                                <input type="password" name="j_password4"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Presentation Subject</td>
                            <td>
                                <input type="password" name="j_password4"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">List of Expenses</td>
                            <td>
                                <input type="password" name="j_password4"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Total Expenses</td>
                            <td>
                                <input type="password" name="j_password5"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit"/></td>
                        </tr>
                    </table>
                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
