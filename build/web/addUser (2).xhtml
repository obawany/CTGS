<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template=""
        <h1>Add a user to the graduate database</h1>
        <h:form id="form1">
            <p:wizard>
                <p:tab id="userdetails" title="Personal">
                    <p:panel header="Personal Details">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="username:*"/>
                            <p:inputText id="username"
                                         value="#{userBean.usersname}"
                                         validatorMessage="Invalid format"
                                         label="Username" required="true"
                                         requiredMessage="This is required"
                                         title="Enter your username">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <p:message id="emailMsg" for="username"/>
                            <p:outputLabel value="Password:*"/>
                            <p:password id="password"
                                        value="#{userBean.password}"
                                        feedback="true"
                                        match="confPwd" 
                                        required="true"
                                        requiredMessage="This is required"/>
                            <p:message for="password"/>
                            <p:outputLabel for="confPwd" value="Confirm Password"/>
                            <p:password id="confPwd"
                                        value="#{userBean.password}"
                                        required="true"
                                        title="Repeat password."/>
                            <p:message for="confPwd"/>
                            <p:outputLabel value="FirstName:*"/>
                            <p:inputText id="givenName"
                                         value="#{userBean.firstName}"
                                         required="true" label="FirstName"
                                         requiredMessage="A first Name is required">
                            </p:inputText>
                            <!--<p:message  id="firstNameMsg" for="firstName"/> -->
                            <p:outputLabel value="LastName:"/>
                            <p:inputText id="lastName"
                                         value="#{userBean.lastName}"/>
                            <p:message for="lastName"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="academicpanel" title="Academic">
                    <p:panel header="School Information">
                        <h:panelGrid columns="6">
                            <p:outputLabel value="StudentNumber:*"/>
                            <p:inputText id="studNumber"
                                         value="#{userBean.studNumber}"
                                         label="Student Number" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="studNumber"/>
                            <p:outputLabel value="Academic Unit:*"/>
                            <p:inputText id="unit"
                                         value="#{userBean.academicUnit}"
                                         label="Academic Unit" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="unit"/>
                            <p:outputLabel value="Program:*"/>
                            <p:inputText id="program"
                                         value="#{userBean.program}"
                                         label="Program" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="program"/>
                            <p:outputLabel value="SessionNumber:*"/>
                            <p:inputText id="sessionNumber"
                                         value="#{userBean.sessionNumber}"
                                         label="Session Number" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="sessionNumber"/>
                            <p:outputLabel value="Supervisor:*"/>
                            <p:inputText id="supervisor"
                                         value="#{userBean.supervisor}"
                                         label="Supervisor" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="supervisor"/>
                            <p:outputLabel value="ThesisTopic:*"/>
                            <p:inputText id="thesisTopic"
                                         value="#{userBean.thesisTopic}"
                                         label="thesisTopic" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="thesisTopic"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="financialpanel" title="Financial">
                    <p:panel header="Banking Information">
                        <h:panelGrid columns="1">
                            <p:outputLabel value="BankAccountNumber:*"/>
                            <p:inputText id="bankAccountNumber"
                                         value="#{userBean.bankAccountNumber}"
                                         label="Bank Account Number" 
                                         required="true"
                                         requiredMessage="This is required"/>
                            <p:message for="bankAccountNumber"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="Confirmation">
                    <p:panel id="Confirmation" header="Please check and confirm your information">
                        <h:panelGrid  columns="4">
                            <h:outputText style="font-weight:bold" value="EmailId: " />
                            <h:outputText value="#{userBean.username}" />
                            <h:outputText style="font-weight:bold" value="FirstName: " />
                            <h:outputText value="#{userBean.firstName}"/>
                            <h:outputText style="font-weight:bold" value="LastName: " />
                            <h:outputText value="#{userBean.lastName}"/>
                            <h:panelGroup />
                            <h:panelGroup />
                            <h:outputText style="font-weight:bold" value="StudentNumber:"/>
                            <h:outputText value="#{userBean.studNumber}" />
                            <h:outputText style="font-weight:bold" value="AcademicUnit:"/>
                            <h:outputText value="#{userBean.academicUnit}" />
                            <h:outputText style="font-weight:bold" value="Program:"/>
                            <h:outputText value="#{userBean.program}" />
                            <h:outputText style="font-weight:bold" value="SessionNumber:"/>
                            <h:outputText value="#{userBean.sessionNumber}" />
                            <h:outputText style="font-weight:bold" value="Supervisor:"/>
                            <h:outputText value="#{userBean.supervisor}" />
                            <h:outputText style="font-weight:bold" value="ThesisTopic:"/>
                            <h:outputText value="#{userBean.thesisTopic}" />
                            <h:panelGroup />
                            <h:panelGroup />
                            <h:outputText style="font-weight:bold" value="BankAccountNumber:"/>
                            <h:outputText value="#{userBean.bankAccountNumber}" />
                        </h:panelGrid>
                        <p:commandButton id="submitBtn" actionListener="#{userBean.registerUsers}"
                                         value="Create Profile"
                                         onclick="PF('bui').show()" oncomplete="PF('bui').hide()"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </body>
</html>
