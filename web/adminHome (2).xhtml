<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Supervisor Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <f:view locale="#{localeSwitch.locale}">
                <h:form>
                    <h:panelGrid columns="1">
                        <h:button outcome="adminHome" value="#{msg['admin']}" />
                        <h:commandButton action=
                                         "#{applicationBean.getApplications()}" 
                                         value="#{msg['Applications']}" />
                        <h:commandButton action=
                                         "#{applicationBean.getRecommended()}"
                                         value="#{msg['Recommended']}" />
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:panelGrid columns="2"> 
                        #{msg['lang']}: 
                        <h:selectOneMenu value="#{localeSwitch.language}" 
                                         onchange="submit()"
                                         valueChangeListener=
                                            "#{localeSwitch.localeChanged}">
                            <f:selectItems value="#{localeSwitch.countries}" /> 
                        </h:selectOneMenu> 
                    </h:panelGrid> 
                </h:form>
            </f:view>
        </ui:composition>
    </body>
</html>
